      <div class="container">
        <span class="contact-text">
        <div class="row">
        <div class="col-md-4">
          <h2>Contact Me</h2>
          <p>If you have any questions, comments or you like something you see please feel free to fill out the form on this page.</p>
        </div>
       </span>
       <!-- Contact Form -->
        <div class="col-md-8">
        <form action="contact.html" method="post" class="contact-info" name="contact-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control focusedInput" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="mail">Email address</label>
            <input type="email" class="form-control focusedInput" id="mail" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="telephone">Phone Number</label>
            <input type="tel" class="form-control focusedInput" id="telephone" placeholder="Phone Number">
          </div>
          <div class="form-group">
            <label for="inquiries">Comments, Questions, Inquiries</label>
            <textarea class="form-control focusedInput" id="user-inquiries" rows="3" placeholder="Type your questions or comments here"></textarea>
          </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
            </div>    
          </div>
        </div>
     <!-- End form -->
        <footer class="footer" style="position:absolute;"> 
          <p class="text-muted">&copy; 2017 Nathan Landers.</p>
       </footer>
      
        </body>
